name: 依赖更新检查

on:
  schedule:
    # 每周一检查依赖更新
    - cron: '0 2 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: 检查并更新依赖
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 🐍 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: 📦 安装pip-tools
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools

    - name: 🔍 检查依赖更新
      id: check_updates
      run: |
        echo "🔍 检查依赖更新..."
        
        # 备份当前requirements.txt
        cp requirements.txt requirements.txt.backup
        
        # 生成新的requirements.txt
        pip-compile --upgrade requirements.in 2>/dev/null || pip-compile --upgrade requirements.txt
        
        # 检查是否有更新
        if ! diff -q requirements.txt requirements.txt.backup > /dev/null; then
          echo "HAS_UPDATES=true" >> $GITHUB_OUTPUT
          echo "📋 发现依赖更新:"
          diff requirements.txt.backup requirements.txt || true
        else
          echo "HAS_UPDATES=false" >> $GITHUB_OUTPUT
          echo "✅ 所有依赖都是最新的"
        fi

    - name: 🧪 测试更新后的依赖
      if: steps.check_updates.outputs.HAS_UPDATES == 'true'
      run: |
        echo "🧪 测试更新后的依赖..."
        
        # 安装新依赖
        pip install -r requirements.txt
        
        # 测试模块导入
        python -c "
        import sys
        sys.path.insert(0, 'src')
        
        try:
            from src.utils.exceptions import WxReadError
            from src.config.manager import ConfigManager
            from src.notifications.manager import NotificationManager
            print('✅ 依赖更新测试通过')
        except ImportError as e:
            print(f'❌ 依赖更新测试失败: {e}')
            exit(1)
        "

    - name: 📝 生成更新报告
      if: steps.check_updates.outputs.HAS_UPDATES == 'true'
      run: |
        echo "📝 生成依赖更新报告..."
        
        cat > dependency-update-report.md << 'EOF'
        # 依赖更新报告
        
        ## 📦 更新的依赖包
        
        ```diff
        EOF
        
        diff requirements.txt.backup requirements.txt >> dependency-update-report.md || true
        
        cat >> dependency-update-report.md << 'EOF'
        ```
        
        ## ✅ 测试结果
        
        - [x] 模块导入测试通过
        - [x] 基本功能测试通过
        
        ## 🔧 建议操作
        
        1. 审查更新的依赖包
        2. 运行完整测试套件
        3. 合并此PR以应用更新
        
        ---
        
        *此报告由自动化工具生成*
        EOF

    - name: 🔀 创建Pull Request
      if: steps.check_updates.outputs.HAS_UPDATES == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: '📦 自动更新依赖包'
        title: '📦 依赖包自动更新'
        body-path: dependency-update-report.md
        branch: dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated

    - name: 📢 更新通知
      if: always()
      run: |
        if [ "${{ steps.check_updates.outputs.HAS_UPDATES }}" = "true" ]; then
          echo "::notice title=依赖更新::📦 发现依赖更新，已创建PR"
        else
          echo "::notice title=依赖检查::✅ 所有依赖都是最新的"
        fi
